<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1E40AF" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Globe background -->
  <circle cx="100" cy="80" r="40" fill="#60A5FA" opacity="0.8"/>
  
  <!-- Globe grid lines -->
  <g stroke="#1E40AF" stroke-width="1.5" fill="none">
    <!-- Horizontal lines -->
    <ellipse cx="100" cy="80" rx="40" ry="10"/>
    <ellipse cx="100" cy="80" rx="40" ry="25"/>
    <ellipse cx="100" cy="80" rx="25" ry="40"/>
    
    <!-- Vertical line -->
    <line x1="100" y1="40" x2="100" y2="120"/>
  </g>
  
  <!-- Protective hands -->
  <g fill="#F97316" stroke="#EA580C" stroke-width="2">
    <!-- Left hand -->
    <path d="M45 85 Q35 75 25 85 Q35 95 45 85 L70 85 Q75 80 70 75 L45 75 Z"/>
    <!-- Right hand -->
    <path d="M155 85 Q165 75 175 85 Q165 95 155 85 L130 85 Q125 80 130 75 L155 75 Z"/>
  </g>
  
  <!-- Company text -->
  <text x="100" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    TECHNOMEASURE
  </text>
  
  <!-- Technical elements -->
  <g fill="#10B981" opacity="0.7">
    <circle cx="75" cy="60" r="3"/>
    <circle cx="125" cy="60" r="3"/>
    <circle cx="75" cy="100" r="3"/>
    <circle cx="125" cy="100" r="3"/>
  </g>
  
  <!-- Measurement precision indicators -->
  <g stroke="#FBBF24" stroke-width="2" fill="none">
    <line x1="60" y1="65" x2="65" y2="65"/>
    <line x1="135" y1="65" x2="140" y2="65"/>
    <line x1="60" y1="95" x2="65" y2="95"/>
    <line x1="135" y1="95" x2="140" y2="95"/>
  </g>
</svg>